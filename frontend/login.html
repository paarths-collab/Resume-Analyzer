<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 320px;
            width: 100%;
            padding: 28px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.04);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #fff;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.85rem;
            color: #f87171;
            margin-bottom: 20px;
            display: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #555;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.06);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #666;
        }

        .links a {
            color: #fff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #g_id_onload {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div class="error" id="error"></div>

        <!-- Google Sign In Button -->
        <button class="google-btn" id="googleBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>

        <div class="divider">or</div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        <div class="links">
            <p><a href="/forgot-password">Forgot password?</a></p>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>

    <!-- Hidden Google Sign-In -->
    <div id="g_id_onload" data-client_id="529814053202-gt7m71487r6o6c1l379hlaub6dmbi7am.apps.googleusercontent.com"
        data-callback="handleGoogleCallback" data-auto_prompt="false">
    </div>

    <script>
        const API = '';
        let GOOGLE_CLIENT_ID = null;

        // Initialize Google Sign-In
        async function initGoogleSignIn() {
            try {
                const res = await fetch(`${API}/api/config/auth`);
                const data = await res.json();
                GOOGLE_CLIENT_ID = data.googleClientId;

                if (GOOGLE_CLIENT_ID) {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleGoogleCallback
                    });
                }
            } catch (err) {
                console.error('Failed to load Google config:', err);
            }
        }

        // Handle Google Sign-In button click
        document.getElementById('googleBtn').addEventListener('click', () => {
            google.accounts.id.prompt();
        });

        // Handle Google callback
        async function handleGoogleCallback(response) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';

            try {
                const res = await fetch(`${API}/api/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || 'Google sign-in failed');
                }

                localStorage.setItem('session_token', data.session_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                window.location.href = '/dashboard';

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            }
        }

        // Regular login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const btn = document.getElementById('submitBtn');

            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const res = await fetch(`${API}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                localStorage.setItem('session_token', data.session_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                window.location.href = '/dashboard';

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Initialize Google Sign-In when page loads
        window.onload = () => {
            if (typeof google !== 'undefined') {
                initGoogleSignIn();
            }
        };
    </script>
</body>

</html>
