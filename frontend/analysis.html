    <script>

        async function checkStatus() {
            try {
                const res = await fetch(`${API}/health`);

                if (data.status === 'healthy' && data.gemini_configured) {
                    document.getElementById('statusDot').className = 'status-dot online';
                    document.getElementById('statusText').textContent = 'Online';
                } else {
                    document.getElementById('statusDot').className = 'status-dot offline';
                    document.getElementById('statusText').textContent = 'API Error';
                }
            } catch {
                document.getElementById('statusDot').className = 'status-dot offline';
                document.getElementById('statusText').textContent = 'Offline';
            }
        }

        function cleanText(text) {
            if (!text) return '';
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/^#+\s*/gm, '').replace(/\n/g, '<br>');
        }

        function showLoading(show, text = 'Analyzing...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.toggle('active', show);
        }

        document.getElementById('analysisFile').addEventListener('change', e => {
            const f = e.target.files[0];
            if (f) {
                analysisFile = f;
                document.getElementById('analysisFileName').textContent = f.name;
                document.getElementById('runAnalysisBtn').disabled = false;
            }
        });

        async function runAnalysis() {
            if (!analysisFile) return;
            showLoading(true, 'Analyzing your resume...');

            try {
                const form = new FormData();
                form.append('resume', analysisFile);
                const jobDesc = document.getElementById('analysisJobDesc').value.trim();
                form.append('job_description', jobDesc || 'Provide a comprehensive analysis of this resume including score, strengths, and areas for improvement.');

                const res = await fetch(`${API}/analyze`, { method: 'POST', body: form });
                const data = await res.json();

                document.getElementById('analysisScore').textContent = data.score + '%';
                document.getElementById('analysisExplanation').textContent = cleanText(data.score_explanation).replace(/<br>/g, ' ');

                const circumference = 2 * Math.PI * 34;
                const offset = circumference * (1 - data.score / 100);
                document.getElementById('analysisCircle').style.strokeDashoffset = offset;

                const atsScore = data.ats_score;
                document.getElementById('atsScore').textContent = atsScore + '%';

                const atsOffset = circumference * (1 - atsScore / 100);
                setTimeout(() => { document.getElementById('atsCircle').style.strokeDashoffset = atsOffset; }, 200);

                let atsExplanation = atsScore >= 80 ? 'Excellent! Your resume is highly compatible with ATS systems.' : atsScore >= 60 ? 'Good compatibility. Consider optimizing keywords for better results.' : 'Needs improvement. Review formatting and keyword usage.';
                document.getElementById('atsExplanation').textContent = atsExplanation;

                function updateMetric(scoreId, barId, score) {
                    document.getElementById(scoreId).textContent = score + '%';
                    const bar = document.getElementById(barId);
                    bar.style.width = score + '%';
                    bar.style.background = score >= 70 ? 'linear-gradient(90deg, #22c55e, #4ade80)' : score >= 50 ? 'linear-gradient(90deg, #f59e0b, #fbbf24)' : 'linear-gradient(90deg, #ef4444, #f87171)';
                }

                setTimeout(() => {
                    updateMetric('keywordScore', 'keywordBar', data.keyword_score);
                    updateMetric('formatScore', 'formatBar', data.format_score);
                    updateMetric('headerScore', 'headerBar', data.header_score);
                    updateMetric('readabilityScore', 'readabilityBar', data.readability_score);
                }, 300);

                const recs = cleanText(data.improvements).split('<br>').filter(s => s.trim()).map(s => `<li class="recommendation-item"><span class="recommendation-bullet">→</span><span>${s.replace(/^[-•*\d.)\]]+\s*/, '').trim()}</span></li>`).join('');
                document.getElementById('analysisRecommendations').innerHTML = recs || '<li style="color: #52525b;">No recommendations</li>';

                document.getElementById('analysisUpload').style.display = 'none';
                document.getElementById('analysisResults').classList.add('active');

                stats.resumes++;

                alert('Error analyzing resume. Please try again.');

                showLoading(false);

            document.getElementById('runAnalysisBtn').disabled = true;

            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;

            0% {

                background-position: -200% center;
            }

            display: flex;
            gap: 24px;
        }

            color: #999;

            color: #fff;
            border-bottom-color: #fff;

        .status-badge {
            display: flex;

            gap: 8px;

            font-size: 0.75rem;

            background: #ef4444;
        }

            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            padding: 0 24px;

            flex: 1;
            overflow-y: auto;
            padding: 32px 0;
        }

            text-align: center;
            padding: 80px 20px;
        }

            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

            font-size: 1rem;
            color: #555;

            margin: 0 auto;
            line-height: 1.6;
        }

            margin-bottom: 32px;
        }

        .message-label {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #444;
            margin-bottom: 12px;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.7;
            color: #ccc;
        }

            color: #888;

            border-radius: 8px;

        .analysis-result {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .score-ring {
            position: relative;
            width: 64px;
            height: 64px;
        }

        .score-ring svg {
            transform: rotate(-90deg);
        }

        .score-ring circle {
            fill: none;
            stroke-width: 4;
        }

        .score-ring .bg {
            stroke: rgba(255, 255, 255, 0.05);
        }

        .score-ring .progress {
            stroke: #fff;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .score-number {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .score-meta h3 {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .score-meta p {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.5;
        }

        .result-section {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .result-section:last-child {
            border-bottom: none;
        }

        .result-section h4 {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #555;
            margin-bottom: 12px;
        }

        .result-section p {
            font-size: 0.95rem;
            color: #999;
            line-height: 1.7;
        }

        .ats-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .metric-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #555;
            margin-bottom: 6px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
        }

        .suggestions-list {
            list-style: none;
        }

        .suggestions-list li {
            font-size: 0.95rem;
            color: #999;
            line-height: 1.6;
            padding: 8px 0;
            padding-left: 16px;
            position: relative;
        }

        .suggestions-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 14px;
            width: 4px;
            height: 4px;
            background: #444;
            border-radius: 50%;
        }

        .typing {
            display: none;
            gap: 6px;
            padding: 20px 0;
        }

        .typing.active {
            display: flex;
        }

        .typing span {
            width: 4px;
            height: 4px;
            background: #444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .input-area {
            padding: 24px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .file-row {
            margin-bottom: 16px;
        }

        .file-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #888;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-btn:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .file-btn.attached {
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .file-btn svg {
            width: 18px;
            height: 18px;
        }

        .file-btn input {
            display: none;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            transition: all 0.2s;
            min-height: 52px;
            max-height: 160px;
        }

        textarea::placeholder {
            color: #444;
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.04);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .send-btn:disabled {
            background: #222;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            color: #000;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 0.85rem;
            color: #f87171;
        }

        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 2px;
        }

        @media (max-width: 640px) {
            .header {
                padding: 16px 20px;
            }

            .main {
                padding: 0 16px;
            }

            .result-header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <span class="shiny-text">Resume Analyzer</span>
        </div>
        <nav class="nav-tabs">
            <a href="/dashboard" class="nav-tab">Dashboard</a>
            <a href="/analysis" class="nav-tab active">Analysis</a>
            <a href="/chat" class="nav-tab">Chat</a>
            <a href="/profile" class="nav-tab">Profile</a>
        </nav>
        <div class="status-badge">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </header>

    <main class="main">
        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <h2>Analyze Your Resume</h2>
                <p>Upload your resume and provide a job description to receive AI-powered insights and recommendations.
                </p>
            </div>
        </div>

        <div class="typing" id="typing">
            <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <div class="file-row">
                <label class="file-btn" id="fileBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                    </svg>
                    <span id="fileName">Attach resume</span>
                    <input type="file" id="resumeFile" accept=".pdf">
                </label>
            </div>
            <div class="input-row">
                <div class="input-wrapper">
                    <textarea id="jobDesc" placeholder="Paste job description..." rows="1"></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="analyze()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const API = '';
        let file = null;
        const textarea = document.getElementById('jobDesc');

        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 160) + 'px';
        });

        textarea.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyze();
            }
        });

        async function checkStatus() {
            try {
                const res = await fetch(`${API}/health`);
                const data = await res.json();
                if (data.status === 'healthy' && data.gemini_configured) {
                    document.getElementById('statusDot').className = 'status-dot online';
                    document.getElementById('statusText').textContent = 'Ready';
                } else {
                    document.getElementById('statusDot').className = 'status-dot offline';
                    document.getElementById('statusText').textContent = 'API Error';
                }
            } catch {
                document.getElementById('statusDot').className = 'status-dot offline';
                document.getElementById('statusText').textContent = 'Offline';
            }
        }
        checkStatus();

        document.getElementById('resumeFile').addEventListener('change', e => {
            const f = e.target.files[0];
            if (f?.type === 'application/pdf') {
                file = f;
                document.getElementById('fileName').textContent = f.name;
                document.getElementById('fileBtn').classList.add('attached');
            } else if (f) {
                showError('Please upload a PDF file');
            }
        });

        function cleanText(text) {
            return text.replace(/\*\*/g, '').replace(/\*/g, '').replace(/__/g, '').replace(/`/g, '').replace(/#{1,6}\s*/g, '').trim();
        }

        function addUserMessage(text) {
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.remove();

            const group = document.createElement('div');
            group.className = 'message-group';
            group.innerHTML = `
                <div class="message-label">You</div>
                <div class="message-content user-text">${text}</div>
            `;
            document.getElementById('messages').appendChild(group);
            scrollToBottom();
        }

        function addResult(data) {
            const group = document.createElement('div');
            group.className = 'message-group';

            const suggestions = cleanText(data.improvements).split('\n').filter(s => s.trim()).map(s => `<li>${s.replace(/^[-•*\d.]\s*/, '').trim()}</li>`).join('');

            group.innerHTML = `
                <div class="message-label">Analysis</div>
                <div class="message-content">
                    <div class="analysis-result">
                        <div class="result-header">
                            <div class="score-ring">
                                <svg width="64" height="64" viewBox="0 0 64 64">
                                    <circle class="bg" cx="32" cy="32" r="28"/>
                                    <circle class="progress" cx="32" cy="32" r="28" stroke-dasharray="176" stroke-dashoffset="${176 - (176 * data.score / 100)}"/>
                                </svg>
                                <div class="score-number">${data.score}%</div>
                            </div>
                            <div class="score-meta">
                                <h3>Match Score</h3>
                                <p>${cleanText(data.score_explanation)}</p>
                            </div>
                        </div>
                        <div class="result-section">
                            <h4>ATS Compatibility</h4>
                            <p>Your resume scores ${data.ats_score}% for ATS systems</p>
                            <div class="ats-metrics">
                                <div class="metric-item">
                                    <div class="metric-label">Keywords</div>
                                    <div class="metric-value">${data.keyword_score}%</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-label">Format</div>
                                    <div class="metric-value">${data.format_score}%</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-label">Headers</div>
                                    <div class="metric-value">${data.header_score}%</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-label">Readability</div>
                                    <div class="metric-value">${data.readability_score}%</div>
                                </div>
                            </div>
                        </div>
                        <div class="result-section">
                            <h4>Recommendations</h4>
                            <ul class="suggestions-list">${suggestions}</ul>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('messages').appendChild(group);
            scrollToBottom();
        }

        function showError(msg) {
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.remove();

            const group = document.createElement('div');
            group.className = 'message-group';
            group.innerHTML = `
                <div class="message-label">System</div>
                <div class="message-content error-msg">${msg}</div>
            `;
            document.getElementById('messages').appendChild(group);
            scrollToBottom();
        }

        function scrollToBottom() {
            const msgs = document.getElementById('messages');
            msgs.scrollTop = msgs.scrollHeight;
        }

        function showTyping(show) {
            document.getElementById('typing').classList.toggle('active', show);
            if (show) scrollToBottom();
        }

        async function analyze() {
            const desc = textarea.value.trim();

            if (!file) return showError('Please attach your resume first.');
            if (!desc) return showError('Please enter a job description.');

            const preview = desc.length > 150 ? desc.substring(0, 150) + '...' : desc;
            addUserMessage(`Analyzing <strong>${file.name}</strong> for position:<br><br>${preview}`);

            textarea.value = '';
            textarea.style.height = 'auto';
            showTyping(true);

            try {
                const form = new FormData();
                form.append('resume', file);
                form.append('job_description', desc);

                const token = localStorage.getItem('session_token');
                const res = await fetch(`${API}/analyze`, {
                    method: 'POST',
                    body: form,
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Analysis failed');
                }

                showTyping(false);
                const data = await res.json();
                addResult(data);

                const stats = JSON.parse(localStorage.getItem('resumeStats') || '{"resumes":0,"avgScore":0,"chats":0,"scores":[]}');
                stats.resumes++;
                stats.scores.push(data.score);
                localStorage.setItem('resumeStats', JSON.stringify(stats));

            } catch (err) {
                showTyping(false);
                if (err.message.includes('Failed to fetch')) {
                    showError('Unable to connect to server. Please ensure the backend is running.');
                } else {
                    showError(err.message);
                }
            }
        }
    </script>
</body>

</html>
