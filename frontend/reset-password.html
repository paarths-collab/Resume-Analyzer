<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Resume Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 320px;
            width: 100%;
            padding: 28px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.04);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.85rem;
            color: #f87171;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.15);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.85rem;
            color: #4ade80;
            margin-bottom: 20px;
            display: none;
        }

        .helper-text {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Set New Password</h1>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <form id="resetForm">
            <div class="form-group">
                <label>Reset Token</label>
                <input type="text" id="token" required placeholder="Paste token here">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="password" minlength="8" required>
                <div class="helper-text">Minimum 8 characters</div>
            </div>
            <button type="submit" id="submitBtn">Update Password</button>
        </form>
    </div>

    <script>
        const API = 'http://127.0.0.1:8000';

        // Auto-fill token from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const tokenParam = urlParams.get('token');
        if (tokenParam) {
            document.getElementById('token').value = tokenParam;
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const btn = document.getElementById('submitBtn');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Updating...';

            try {
                const res = await fetch(`${API}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || 'Reset failed');
                }

                successDiv.textContent = 'Password updated successfully! Redirecting to login...';
                successDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });
    </script>
</body>

</html>
