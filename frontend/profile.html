<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            text-decoration: none;
            color: #fff;
        }

        .shiny-text {
            background: linear-gradient(120deg, #888 0%, #888 40%, #fff 50%, #888 60%, #888 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .nav-tabs {
            display: flex;
            gap: 24px;
        }

        .nav-tab {
            font-size: 0.95rem;
            color: #666;
            text-decoration: none;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            color: #999;
        }

        .nav-tab.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .main {
            flex: 1;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 64px 32px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 32px;
            margin-top: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #333 0%, #111 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .user-info p {
            color: #666;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            color: #fff;
            font-weight: 500;
        }

        .logout-btn {
            width: 100%;
            padding: 16px;
            margin-top: 32px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #ef4444;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/dashboard" class="logo">
            <span class="shiny-text">Resume Analyzer</span>
        </a>
        <nav class="nav-tabs">
            <a href="/dashboard" class="nav-tab">Dashboard</a>
            <a href="/analysis" class="nav-tab">Analysis</a>
            <a href="/chat" class="nav-tab">Chat</a>
            <a href="/profile" class="nav-tab active">Profile</a>
        </nav>
    </header>

    <main class="main">
        <h1>Your Profile</h1>

        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar" id="avatar">U</div>
                <div class="user-info">
                    <h1 id="userName">Loading...</h1>
                    <p id="userEmail">Loading...</p>
                </div>
            </div>

            <div class="detail-row">
                <span class="detail-label">Member Since</span>
                <span class="detail-value" id="joinDate">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Account Type</span>
                <span class="detail-value">Free Plan</span>
            </div>

            <button class="logout-btn" onclick="logout()">Sign Out</button>
        </div>
    </main>

    <script>
        // Load user data
        const userStr = localStorage.getItem('user');
        if (userStr) {
            const user = JSON.parse(userStr);
            document.getElementById('userName').textContent = user.full_name || 'User';
            document.getElementById('userEmail').textContent = user.email || '';
            document.getElementById('avatar').textContent = (user.full_name || 'U')[0].toUpperCase();

            if (user.created_at) {
                const date = new Date(user.created_at);
                document.getElementById('joinDate').textContent = date.toLocaleDateString();
            }
        } else {
            // Not logged in? Redirect
            window.location.href = '/login';
        }

        function logout() {
            localStorage.removeItem('session_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
    </script>
</body>

</html>
